{% extends 'admin_home.html' %}
{% block first %}
<form action="{% url 'addmovie' %}" method="post" enctype="multipart/form-data">
{% csrf_token %}
<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="card-title">Form Elements</div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6 col-lg-4">

              <div class="form-group">
                <label for="name">Choose Genre</label>
                <select name="genre" id="" class="form-control">
                  <option value="">--Choose Genre--</option>
                  {% for i in genres %}
                    <option value="{{i.id}}">{{i.name}}</option>
                  {% endfor %}
                </select>

              </div>


              <div class="form-group">
                <label for="name">Movie Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name" name="name"
                  placeholder="Enter Movie name"
                />
                
                
              </div>
              <div class="form-group">
                <label for="date">Release Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="date" name="date"
                  placeholder="date"
                />
              </div>

              <div class="form-group">
                <label for="image">Movie Poster</label>
                <input
                  type="file"
                  class="form-control"
                  id="image" name="image"
                  placeholder="Upload Movie Poster"
                />
                </div>




                <div class="form-group">
                  <label for="video">Movie Trailer</label>
                  <input
                    type="file"
                    class="form-control"
                    id="video"
                    name="video"
                    placeholder="Upload Movie Trailer"
                  
                  />
                  
                </div>
                <div class="card-action">
                    <button class="btn btn-success">Submit</button>
                    <button class="btn btn-danger">Cancel</button>
                  </div>


                
{% endblock %}
