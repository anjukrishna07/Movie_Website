{% extends 'admin_home.html' %}
{% block first %}

<div class="container">
    <div class="page-inner">
      <div class="page-header">
        <h3 class="fw-bold mb-3">Tables</h3>
      </div>
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <div class="card-title">Contact Request</div>
            </div>
            <div class="card-body">
              
              <table class="table mt-3">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Phone number</th>
                    <th scope="col">Email</th>
                    <th scope="col">Categories</th>
                 

                  </tr>
                </thead>
                <tbody>
                {% for i in details %}    
                <tr>
                    <td>{{i.cname}}</td>
                    <td>{{i.cphone}}</td>
                    <td>{{i.cemail}}</td>
                    <td>{{i.categories}}</td>
               

                  </tr>
                {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
{% endblock %}
