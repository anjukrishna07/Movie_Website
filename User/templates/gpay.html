{% extends 'genreoption.html' %}
{% load static %}

{% block subscription %}

<style>
    body {
        background: url("{% static 'css/img/paymentnetflix.png' %}") no-repeat center center/cover;
        color: black;
        height: 100vh;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
</style>

<div class="container mt-5">
    <br><br><br>
    <br> <br>
    <h2 class="text-center" style="color: rgb(210, 31, 31);">GOOGLE PAY PAYMENT</h2>
    
    <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-body text-center">
            <h5 class="card-title">Pay via Google Pay</h5>
            <p class="card-text">Scan the QR code below to make a payment.</p>

            <!-- UPI QR Code -->
            <img src="{% static 'css/img/qrcodeimage.png' %}" alt="UPI QR Code" class="img-fluid" width="250" height="250">

            
            <p class="mt-3">Or click the button below to pay:</p>
            <a href="{{ upi_payment_link }}" class="btn btn-success">Pay with GPay</a>
        </div>
    </div>
</div>

{% endblock %}
