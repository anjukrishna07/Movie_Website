{% extends 'genreoption.html' %}
{% load static %}

{% block subscription %}
<!-- Font Awesome 6 CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<body style="background-color: #56264d; color: white;">
    <div class="container py-5">
        <br><br><br>
        <h2 class="text-center mb-4" style="color: red;">CHOOSE YOUR PLAN</h2>
        
       
        <div class="row justify-content-center mt-4">
            <!-- Basic Plan -->
            <div class="col-md-4 mb-4">
                <div class="card p-4 text-center bg-dark text-white" style="border-radius: 10px;">
                    <h4>PLEASE SUBSCRIBE TO WATCH MOVIE</h4>
                    
                    
                    <button class="btn w-100" style="background-color: #e50914; color: white; border: none;"
                        data-bs-toggle="modal" data-bs-target="#paymentModal">Subscribe</button>
                </div>
            </div>

           
            </div>
        </div>
    </div>

    <!-- Payment Modal -->
    <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color: #222; color: white; border-radius: 10px;">
                <div class="modal-header">
                    <h5 class="modal-title" id="paymentModalLabel">SELECT PAYMENT METHOD</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Choose a payment method to proceed with your subscription.</p>
                    <div class="list-group">
                        <a href="{% url 'payment' %}" class="list-group-item list-group-item-action"
                            style="background-color: #333; color: white; border: none;">
                            <i class="fa fa-credit-card"></i> Credit/Debit Card
                        </a>
                        <a href="{% url 'gpay' %}" class="list-group-item list-group-item-action"
                            style="background-color: #333; color: white; border: none;">
                            <i class="fa-brands fa-google-pay"></i> Google Pay
                        </a>
                        <a href="{% url 'upi' %}" class="list-group-item list-group-item-action"
                            style="background-color: #333; color: white; border: none;">
                            <i class="fa fa-mobile"></i> UPI Payment
                        </a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
